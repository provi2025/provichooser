<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelOfFortune</title>
    <link rel="shortcut icon" href="img/lottery.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/navStyles/menu-styles.css">
    <link rel="stylesheet" href="./styles/navStyles/menu-media.css">

<body>
    <nav>
        <div class="burger">
            <div class="burgerBox"></div>
        </div>
        <ul class="menu">
            <li><a href="index.html">Wheel of Fortune</a></li>
            <li><a href="teamGenerator/teamGenerator.html">Team Generator</a></li>
        </ul>
    </nav>

    <main>
        <section class="mainBox">
            <h1>Wheel of Fortune</h1>
            <div class="studentsName"></div>
            <section class="wheelBody">

                <div class="namesBlock">
                    <h2>Select Students:</h2>

                    <div class="searchBox">
                        <input type="search" id="searchBar" placeholder="Search">
                        <button class="searchButton">
                            <svg class="searchIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                    </div>

                    <div class="listButtons">
                        <input class="checkAllBtn" type="button" name="name1" id="checkAll" value="Select All">
                        <input class="resetAllBtn" type="reset" name="reset" id="resetAll" value="Reset">
                    </div>

                    <div class="listNames"></div>
                    <button class="submitWheel" type="submit">Spin the Wheel</button>
                </div>
                <div class="wheelCaret">
                    <img src="img/right-arrow.png" alt="caret down" width="30px" height="30px">
                    <div class="wheelMain">
                        <div class="sectorLabels"></div>
                    </div>
                </div>
            </section>
        </section>

        <div class="author">
            <hr>
            <p>Anastasiia Bojer</p>
            <a href="https://www.linkedin.com/in/anastasiiabojer/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey" class="bi bi-linkedin" viewBox="0 0 16 16">
                    <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z" />
                </svg>
            </a>
        </div>
    </main>
    <script src="studentsList.js"></script>
    <script src="main.js"></script>
</body>

</html>
